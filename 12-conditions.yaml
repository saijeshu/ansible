- name: conditions
  hosts: localhost
  tasks:
  - name: check roboshop user exits or not
    ansible.builtin.shell: id roboshop
    register: user
    ignore_errors: true

  - name: print variable value
    ansible.builtin.debug:
      msg: "User output is {{user}}"   

  - name: print exit status or return code
    ansible.builtin.debug:
      msg: "status is: {{user.rc}}"     